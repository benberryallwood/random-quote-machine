<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        <link rel="stylesheet" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="quote-box">
                <div>
                    <p id="quote-text" class="text-center">
                        <span id="text">quote</span>
                    </p>
                </div>
                <p id="author" class="text-right">- author</p>
                <div class="row">
                    <div class="col-md-1">
                        <a href="http://twitter.com/intent/tweet" target="_blank" class="btn btn-default" id="tweet-quote" title="Tweet this quote">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </div>
                    <div class="align-center">
                        <button class="btn btn-default" id="new-quote">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
